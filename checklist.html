<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
</head>
<body>
    <input type="checkbox" id="item1">
    <label for="item1"> Bar of soap</label>

    <input type="checkbox" id="item2">
    <label for="item2"> Toothbrush</label>

    <input type="checkbox" id="item3">
    <label for="item3"> Toothpaste</label>

    <input type="checkbox" id="item4">
    <label for="item4"> Notepad</label>

    <input type="checkbox" id="item5">
    <label for="item5"> Pencil, eraser, sharpener AND/ OR Pen, Correction tape</label>

    <input type="checkbox" id="item6">
    <label for="item6"> Hygiene item (e.g. Face cloth)</label>
    
    <input type="checkbox" id="item7">
    <label for="item7"> Fun (e.g. games)</label>
    
    <input type="checkbox" id="item8">
    <label for="item8"> Sport (e.g. Ball)</label>
    
    <input type="checkbox" id="item9">
    <label for="item9"> Something to love (e.g. Toy)</label>
</body>
</html>
